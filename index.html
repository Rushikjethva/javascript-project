<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Task-2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center mt-3">
                <h2 class="fcolor"> <i><b>Table Data Add & Display</b></i> </h2>
            </div>
        </div>
        <!-- Table section -->
        <div class="container bg-gradient">
            <button type="button" class="btn mt-4 mb-2 btcolor" onclick="Add()">
                Add-Box
            </button>

            <form action="" >
                <input type="hidden" name="counter" id="counter" value="1">
                <table class="table tableone  table-hover bg-light shadow" id="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Mark</th>
                            <td>Result</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td><input type="hidden" class="" id="id0" value="1" required/>1</td>
                            <td><input type="text" class="namearr" placeholder="Name" id="name0" value="" onkeypress="return validationAlphabets(event,this); " /></td>
                            <td><input type="text" class="" placeholder="Subject" id="subject0" value="" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="number" class="number" placeholder="Mark" id="mark0" value="" onkeyup="onlyNumber(this)" /></td>
                            <td>
                                <button type="button" class="btn btn-outline-success"  onclick="pass(this)" id="p">P</button><button type="button" class="btn btn-outline-danger ms-1" onclick="fail(this)" id="f">F</button>
                            </td>
                            <td></td>

                        </tr>
                        <tr>
                            <td><input type="hidden" class="" id="id1" value="2" required/>2</td>
                            <td><input type="text" class="namearr" placeholder="Name" id="name1" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="text" class="" placeholder="Subject" id="subject1" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="number" class="number" placeholder="Mark" id="mark1" onkeyup="onlyNumber(this)" /></td>
                            <td>
                                <button type="button" class="btn btn-outline-success" onclick="pass(this)" id="p">P</button><button type="button" class="btn btn-outline-danger ms-1"  onclick="fail(this)" id="f">F</button>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input type="hidden" class="" id="id2" value="3" />3</td>
                            <td><input type="text" class="namearr" placeholder="Name" id="name2" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="text" class="" placeholder="Subject" id="subject2" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="number" class="number" placeholder="Mark" id="mark2" onkeyup="onlyNumber(this)" /></td>
                            <td>
                                <button type="button" class="btn btn-outline-success  passBtn" onclick="pass(this)" id="p">P</button><button type="button" class="btn btn-outline-danger ms-1 failBtn" onclick="fail(this)">F</button>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input type="hidden" class="" id="id3" value="4" />4</td>
                            <td><input type="text" class="namearr" placeholder="Name" id="name3" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="text" class="" placeholder="Subject" id="subject3" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="number" class="number" placeholder="Mark" id="mark3" onkeyup="onlyNumber(this)" /></td>
                            <td>
                                <button type="button" class="btn btn-outline-success" onclick="pass(this)" id="p">P</button><button type="button" class="btn btn-outline-danger ms-1" onclick="fail(this)">F</button>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input type="hidden" class="" id="id4" value="5" />5</td>
                            <td><input type="text" class="namearr" placeholder="Name" id="name4" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="text" class="" placeholder="Subject" id="subject4" onkeypress="return validationAlphabets(event,this);" /></td>
                            <td><input type="number" class="number" placeholder="Mark" id="mark4" onkeyup="onlyNumber(this)" /></td>
                            <td>
                                <button type="button" class="btn btn-outline-success" onclick="pass(this)" id="p">P</button><button type="button" class="btn btn-outline-danger ms-1" onclick="fail(this)">F</button>
                            </td>
                            <td></td>
                        </tr>

                    </tbody>

                </table>
                <div class="text-center">
                    <button type="button" class="btn btcolor" onclick="save()" id="se">save</button>
                </div>
            </form>
        </div>

        <div class="container mt-3">
            <div class="row mt-4 mb-4 my-1">
                <div class="col-lg-6">
                    <h3 class="fcolor">SearchBar:-</h3><input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search" onkeyup="searchFun()"></div>
                <div class="col-lg-6">
                    <h3 class="fcolor">Sorting:-</h3>
                    <select id="select">
                        <option value="">Sorting</option>
                        <option value="" onclick="sortTable()">Name & Subject</option>
                    </select>
                </div>
            </div>
            <div id="table1"></div>
            <div id="table2"></div>
            <div id="table3"></div>
            <div id="table4"></div>
            <div id="table5"></div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>
<script src="./js/script.js"></script>

</html>
